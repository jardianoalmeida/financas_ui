<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
        </ng-container>

        <!-- titulo Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let product">{{product.titulo}}</td>
        </ng-container>

        <!-- mensagem Column -->
        <ng-container matColumnDef="mensagem">
            <th mat-header-cell *matHeaderCellDef>Mensagem</th>
            <td mat-cell *matCellDef="let product">{{product.mensagem}}</td>
        </ng-container>

        <!-- segmentacao Column -->
        <ng-container matColumnDef="segmentacao">
            <th mat-header-cell *matHeaderCellDef>Segmentacao</th>
            <td mat-cell *matCellDef="let product">{{product.segmentacao}}</td>
        </ng-container>

        <!-- Secretaria Column -->
        <ng-container matColumnDef="secretaria">
            <th mat-header-cell *matHeaderCellDef>Secretaria</th>
            <td mat-cell *matCellDef="let product">{{product.secretaria}}</td>
        </ng-container>

        <!-- Secretaria Column -->
        <ng-container matColumnDef="imagem">
            <th mat-header-cell *matHeaderCellDef>Imagem</th>
            <td mat-cell *matCellDef="let product"><img src="https://img.freepik.com/vetores-gratis/imagem-realista-de-um-raio-eletrico-starburst_1284-21466.jpg?size=338&ext=jpg" alt="imagem" class="img-imagem" style="width: 60px"></td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let product">
                <a [routerLink]="['/notificacao/update', product.id]" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a [routerLink]="['/notificacao/delete', product.id]" class="delete">
                    <i class="material-icons">delete</i>
                </a>
                <a [routerLink]="['/notificacao/delete', product.id]" class="delete">
                    <i class="material-icons">send</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>

</div>
