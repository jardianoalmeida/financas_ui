<mat-card>

    <mat-card-title>Atualizar Notificação</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Titulo" [value]="product?.titulo" name="titulo">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Mensagem" [value]="product?.mensagem" name="mensagem">
        </mat-form-field> 

        <img [src]="product?.imagem" alt="imagem" class="img-imagem" style="width: 200px">

    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary"> Salvar</button>
    <button mat-raised-button (click)="cancel()" color="warn"> Cancelar</button>
</mat-card>
